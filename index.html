<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎌 Ultimate Anime Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
            /* MASTERPIECE BACKGROUND BLEND */
            background: 
                /* Deep purple gradient overlay for perfect blend */
                linear-gradient(
                    135deg,
                    rgba(101, 78, 163, 0.85) 0%,
                    rgba(164, 93, 185, 0.8) 30%,
                    rgba(233, 89, 155, 0.75) 70%,
                    rgba(255, 120, 120, 0.7) 100%
                ),
                /* Your beautiful anime image */
                url('https://images8.alphacoders.com/132/thumbbig-1321264.webp') 
                center/cover fixed;
            position: relative;
        }

        /* Add a subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    circle at 20% 80%,
                    rgba(120, 119, 198, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(
                    circle at 80% 20%,
                    rgba(255, 119, 198, 0.2) 0%,
                    transparent 50%
                );
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Header Styles - Glass Morphism */
        .header {
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.8s;
        }

        .header:hover::before {
            left: 100%;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD700, #FF6B6B, #FFA0E0, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #E0E7FF, #FBCFE8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button Grid */
        .launcher-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Site Buttons - Enhanced Glass Effect */
        .site-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 25px 20px;
            font-size: 1.3em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .site-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.7s;
        }

        .site-btn:hover::before {
            left: 100%;
        }

        .site-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                0 0 0 3px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .site-btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        /* Individual Button Color Accents */
        .site-btn:nth-child(1):hover { background: rgba(255, 107, 107, 0.25); }
        .site-btn:nth-child(2):hover { background: rgba(255, 159, 28, 0.25); }
        .site-btn:nth-child(3):hover { background: rgba(77, 171, 247, 0.25); }
        .site-btn:nth-child(4):hover { background: rgba(229, 83, 128, 0.25); }
        .site-btn:nth-child(5):hover { background: rgba(120, 119, 198, 0.25); }

        /* Open All Button - Spectacular */
        .open-all {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53, #FFD93D, #A78BFA);
            border: none;
            font-size: 1.5em;
            padding: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .open-all::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.5), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .open-all:hover {
            background: linear-gradient(135deg, #FF5252, #FF7B3D, #FFCA28, #8B5CF6);
            animation: pulse 2s infinite;
            transform: translateY(-8px) scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 20px 45px rgba(255, 107, 107, 0.6); }
        }

        /* Emoji and Text */
        .emoji {
            font-size: 2.5em;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            transition: all 0.4s ease;
        }

        .site-btn:hover .emoji {
            transform: scale(1.3) rotate(15deg);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .btn-text {
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .site-btn:hover .btn-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .footer p {
            opacity: 0.9;
            font-size: 1em;
            background: linear-gradient(45deg, #E0E7FF, #FBCFE8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .launcher-buttons {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .site-btn {
                padding: 20px 15px;
                min-height: 80px;
            }
        }

        /* Floating Animation for Header */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .header {
            animation: float 8s ease-in-out infinite;
        }

        /* Subtle background particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎌 Ultimate Anime Launcher</h1>
            <p>Where art meets technology in perfect harmony ✨</p>
        </div>

        <!-- Launcher Buttons -->
        <div class="launcher-buttons">
            <button class="site-btn" onclick="openSite('https://anikai.to/home')">
                <span class="emoji">🎥</span>
                <span class="btn-text">AnimeKai</span>
            </button>

            <button class="site-btn" onclick="openSite('https://animesuge.bz/home')">
                <span class="emoji">🍿</span>
                <span class="btn-text">AnimeSuge</span>
            </button>

            <button class="site-btn" onclick="openSite('https://mangafire.to/home')">
                <span class="emoji">📚</span>
                <span class="btn-text">MangaFire</span>
            </button>

            <button class="site-btn" onclick="openSite('https://www.netflix.com/browse')">
                <span class="emoji">🎬</span>
                <span class="btn-text">Netflix</span>
            </button>

            <button class="site-btn" onclick="openSite('https://www.hotstar.com/in/home')">
                <span class="emoji">📺</span>
                <span class="btn-text">Hotstar</span>
            </button>

            <!-- Open All Button -->
            <button class="site-btn open-all" onclick="openAllSites()">
                <span class="emoji">🚀</span>
                <span class="btn-text">LAUNCH ALL SITES</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>✨ A digital masterpiece crafted for anime connoisseurs | Experience the fusion of art and innovation</p>
        </div>
    </div>

    <script>
        // Function to open individual sites
        function openSite(url) {
            const newWindow = window.open(url, '_blank');
            
            // Fallback if popup blocked
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                window.location.href = url;
            }
        }

        // Function to open all sites
        function openAllSites() {
            const sites = [
                'https://anikai.to/home',
                'https://animesuge.bz/home',
                'https://mangafire.to/home',
                'https://www.netflix.com/browse',
                'https://www.hotstar.com/in/home'
            ];
            
            // Open sites with delay for better experience
            sites.forEach((site, index) => {
                setTimeout(() => {
                    openSite(site);
                }, index * 300);
            });
            
            // Artistic confirmation message
            setTimeout(() => {
                alert('🎨 Digital canvas activated! Your entertainment universe is unfolding... 🚀');
            }, 500);
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 4;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                container.appendChild(particle);
            }
        }

        // Initialize when page loads
        window.onload = function() {
            createParticles();
            
            // Add interactive effects to buttons
            const buttons = document.querySelectorAll('.site-btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('open-all')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        }
    </script>
</body>
</html>
