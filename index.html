<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎌 AnimeHub - Ultimate Entertainment Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 15px;
            /* ENHANCED BACKGROUND */
            background: 
                linear-gradient(
                    135deg,
                    rgba(101, 78, 163, 0.75) 0%,
                    rgba(164, 93, 185, 0.7) 30%,
                    rgba(233, 89, 155, 0.65) 70%,
                    rgba(255, 120, 120, 0.6) 100%
                ),
                url('https://images8.alphacoders.com/132/thumbbig-1321264.webp') 
                center/cover fixed;
            position: relative;
        }

        /* Enhanced texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    circle at 20% 80%,
                    rgba(120, 119, 198, 0.2) 0%,
                    transparent 50%
                ),
                radial-gradient(
                    circle at 80% 20%,
                    rgba(255, 119, 198, 0.15) 0%,
                    transparent 50%
                );
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 0 10px;
        }

        /* PROFESSIONAL LOGO SECTION */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .brand-name {
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(135deg, #FFEB3B, #E91E63, #00BCD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Header Styles - MOBILE OPTIMIZED */
        .header {
            margin-bottom: 40px;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.8s;
        }

        .header:hover::before {
            left: 100%;
        }

        /* ULTIMATE TITLE - MOBILE FRIENDLY */
        .header h1 {
            font-size: clamp(2.2em, 6vw, 3.5em);
            margin-bottom: 12px;
            background: linear-gradient(
                135deg,
                #FFEB3B 0%,
                #FF9800 20%,
                #E91E63 40%,
                #9C27B0 60%,
                #3F51B5 80%,
                #00BCD4 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 20px rgba(255, 235, 59, 0.5),
                0 0 40px rgba(233, 30, 99, 0.3),
                0 3px 10px rgba(0,0,0,0.4);
            font-weight: 800;
            line-height: 1.2;
        }

        .header p {
            font-size: clamp(1em, 4vw, 1.2em);
            opacity: 0.95;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFEB3B, #E91E63, #00BCD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            line-height: 1.4;
        }

        /* Button Grid - MOBILE OPTIMIZED */
        .launcher-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            margin-bottom: 35px;
        }

        /* Site Buttons - MOBILE FRIENDLY */
        .site-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 20px 15px;
            font-size: clamp(1em, 4vw, 1.2em);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .site-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.7s;
        }

        .site-btn:hover::before,
        .site-btn:active::before {
            left: 100%;
        }

        .site-btn:hover,
        .site-btn:active {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.35),
                0 0 0 3px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Individual Button Color Accents */
        .site-btn:nth-child(1):hover,
        .site-btn:nth-child(1):active { background: rgba(255, 107, 107, 0.25); }
        .site-btn:nth-child(2):hover,
        .site-btn:nth-child(2):active { background: rgba(255, 159, 28, 0.25); }
        .site-btn:nth-child(3):hover,
        .site-btn:nth-child(3):active { background: rgba(77, 171, 247, 0.25); }
        .site-btn:nth-child(4):hover,
        .site-btn:nth-child(4):active { background: rgba(229, 83, 128, 0.25); }
        .site-btn:nth-child(5):hover,
        .site-btn:nth-child(5):active { background: rgba(120, 119, 198, 0.25); }

        /* Open All Button - MOBILE OPTIMIZED */
        .open-all {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53, #FFD93D, #A78BFA);
            border: none;
            font-size: clamp(1.1em, 4.5vw, 1.4em);
            padding: 25px 20px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
            box-shadow: 
                0 12px 30px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .open-all::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.5), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .open-all:hover,
        .open-all:active {
            background: linear-gradient(135deg, #FF5252, #FF7B3D, #FFCA28, #8B5CF6);
            animation: pulse 2s infinite;
            transform: translateY(-5px) scale(1.03);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 18px 40px rgba(255, 107, 107, 0.6); }
        }

        /* Emoji and Text - MOBILE OPTIMIZED */
        .emoji {
            font-size: clamp(1.8em, 6vw, 2.2em);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .site-btn:hover .emoji,
        .site-btn:active .emoji {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.5));
        }

        .btn-text {
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-size: clamp(0.9em, 4vw, 1.1em);
            transition: all 0.3s ease;
        }

        .site-btn:hover .btn-text,
        .site-btn:active .btn-text {
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        /* Footer - MOBILE FRIENDLY */
        .footer {
            margin-top: 35px;
            padding: 20px 15px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 18px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .footer p {
            opacity: 0.9;
            font-size: clamp(0.85em, 3.5vw, 1em);
            background: linear-gradient(45deg, #FFEB3B, #E91E63, #00BCD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.4;
        }

        /* MOBILE-SPECIFIC ENHANCEMENTS */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .logo-section {
                margin-bottom: 25px;
                padding: 15px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .brand-name {
                font-size: 1.8em;
            }
            
            .header {
                padding: 20px 15px;
                margin-bottom: 30px;
            }
            
            .launcher-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .site-btn {
                padding: 18px 12px;
                min-height: 70px;
                border-radius: 15px;
            }
            
            .open-all {
                padding: 22px 18px;
            }
        }

        /* Tablet Optimization */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
            
            .launcher-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Floating Animation for Header */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .header {
            animation: float 8s ease-in-out infinite;
        }

        /* Subtle background particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div id="particles"></div>

    <div class="container">
        <!-- PROFESSIONAL LOGO SECTION -->
        <div class="logo-section">
            <div class="logo">🎌</div>
            <div class="brand-name">AnimeHub</div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Ultimate Entertainment Launcher</h1>
            <p>Your gateway to infinite anime worlds ✨</p>
        </div>

        <!-- Launcher Buttons -->
        <div class="launcher-buttons">
            <button class="site-btn" onclick="openSite('https://anikai.to/home')">
                <span class="emoji">🎥</span>
                <span class="btn-text">AnimeKai</span>
            </button>

            <button class="site-btn" onclick="openSite('https://animesuge.bz/home')">
                <span class="emoji">🍿</span>
                <span class="btn-text">AnimeSuge</span>
            </button>

            <button class="site-btn" onclick="openSite('https://mangafire.to/home')">
                <span class="emoji">📚</span>
                <span class="btn-text">MangaFire</span>
            </button>

            <button class="site-btn" onclick="openSite('https://www.netflix.com/browse')">
                <span class="emoji">🎬</span>
                <span class="btn-text">Netflix</span>
            </button>

            <button class="site-btn" onclick="openSite('https://www.hotstar.com/in/home')">
                <span class="emoji">📺</span>
                <span class="btn-text">Hotstar</span>
            </button>

            <!-- Open All Button -->
            <button class="site-btn open-all" onclick="openAllSites()">
                <span class="emoji">🚀</span>
                <span class="btn-text">LAUNCH ALL SITES</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>✨ Professional entertainment hub crafted for true anime enthusiasts</p>
        </div>
    </div>

    <script>
        // Function to open individual sites
        function openSite(url) {
            const newWindow = window.open(url, '_blank');
            
            // Fallback if popup blocked
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                window.location.href = url;
            }
        }

        // Function to open all sites
        function openAllSites() {
            const sites = [
                'https://anikai.to/home',
                'https://animesuge.bz/home',
                'https://mangafire.to/home',
                'https://www.netflix.com/browse',
                'https://www.hotstar.com/in/home'
            ];
            
            // Open sites with delay for better experience
            sites.forEach((site, index) => {
                setTimeout(() => {
                    openSite(site);
                }, index * 300);
            });
            
            // Professional confirmation message
            setTimeout(() => {
                alert('🚀 AnimeHub activated! Launching your entertainment universe...');
            }, 500);
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 8; // Reduced for mobile performance
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 15 + 15;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                particle.style.opacity = Math.random() * 0.2 + 0.1;
                
                container.appendChild(particle);
            }
        }

        // Mobile touch optimizations
        document.addEventListener('touchstart', function() {}, {passive: true});

        // Initialize when page loads
        window.onload = function() {
            createParticles();
            
            // Add interactive effects to buttons
            const buttons = document.querySelectorAll('.site-btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.03)';
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('open-all')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
                
                // Touch feedback for mobile
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('touchend', function() {
                    setTimeout(() => {
                        if (!this.classList.contains('open-all')) {
                            this.style.transform = 'translateY(0) scale(1)';
                        }
                    }, 150);
                });
            });
        }
    </script>
</body>
</html>
